<template>
    <link rel="stylesheet" href="dist/FileList.template.css" />
    <p>&emsp;</p>
    <div class="infoTab">
        <table>
            <tbody>
                <tr>
                    <th>昵称</th>
                    <td id="nick"></td>
                </tr>
                <tr>
                    <th>用户组</th>
                    <td id="group"></td>
                </tr>
                <tr>
                    <th>权限</th>
                    <td id="permissions"></td>
                </tr>
                <!-- <tr>
                <td>语言</td>
                <td id="locale"></td>
            </tr> -->
                <tr>
                    <th>是否可用</th>
                    <td id="enable"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="infoTab">
        <table>
            <tbody>
                <tr>
                    <th>创建时间</th>
                    <td id="ctime"></td>
                </tr>
                <tr>
                    <th>修改时间</th>
                    <td id="mtime"></td>
                </tr>
                <tr>
                    <th>禁用时间</th>
                    <td id="disStrTime"></td>
                </tr>
                <tr>
                    <th>启用时间</th>
                    <td id="disEndTime"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <br/>
    <table class="mdui-table">
        <thead>
            <tr>
                <th></th>
                <th>文件名</th>
                <th>描述</th>
                <th>创建时间</th>
                <th>修改时间</th>
                <th></th>
            </tr>
        </thead>
        <tbody id="fileListBody"></tbody>
    </table>
    <div class="mdui-dialog" id="deleteDialog">
        <div class="mdui-dialog-title">是否删除此用户</div>
        <div class="mdui-dialog-content"></div>
        <div class="mdui-dialog-actions mdui-dialog-actions-stacked">
            <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>确定</button>
            <button class="mdui-btn mdui-ripple" mdui-dialog-close>取消</button>
        </div>
    </div>
</template>
<template id="row">
    <tr>
        <td style="display: none"></td>
        <td>
            <button class="mdui-btn mdui-btn-icon ulbtninfo">
                <i class="mdui-icon material-icons">file_download</i>
            </button>
        </td>
        <td {{ namestyle }}>{{ name }}</td>
        <td>{{ describe }}</td>
        <td>{{ creation_date }}</td>
        <td>{{ modification_date }}</td>
        <td>
            <button class="mdui-btn mdui-btn-icon ulbtndelete" mdui-dialog="{target: '#deleteDialog'}">
                <i class="mdui-icon material-icons">delete</i>
            </button>
        </td>
    </tr>
</template>
