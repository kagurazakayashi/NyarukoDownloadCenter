<template>
    <link rel="stylesheet" href="dist/FileList.template.css" />
    <p>&emsp;</p>
    <div class="infoTab">
        <table>
            <tbody>
                <tr>
                    <th>昵称</th>
                    <td id="nick"></td>
                </tr>
                <tr>
                    <th>用户组</th>
                    <td id="group"></td>
                </tr>
                <tr>
                    <th>权限</th>
                    <td id="permissions"></td>
                </tr>
                <!-- <tr>
                <td>语言</td>
                <td id="locale"></td>
            </tr> -->
                <tr>
                    <th>是否可用</th>
                    <td id="enable"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="infoTab">
        <table>
            <tbody>
                <tr>
                    <th>创建时间</th>
                    <td id="ctime"></td>
                </tr>
                <tr>
                    <th>修改时间</th>
                    <td id="mtime"></td>
                </tr>
                <tr>
                    <th>禁用时间</th>
                    <td id="disStrTime"></td>
                </tr>
                <tr>
                    <th>启用时间</th>
                    <td id="disEndTime"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
    <br />
    <div id="vPathBar">
        <a href="#" class="mdui-ripple">根目录</a>
    </div>
    <table class="mdui-table">
        <thead>
            <tr>
                <th>文件名</th>
                <th>描述</th>
                <th>语言</th>
                <th>类型</th>
                <th>创建时间</th>
                <!-- <th>修改时间</th> -->
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="fileListBody"></tbody>
    </table>
    <div>&emsp;</div>
    <div id="pageNumber"></div>
    <p>&emsp;</p>
    <p>&emsp;</p>
    <div class="mdui-dialog" id="deleteDialog">
        <div class="mdui-dialog-title">是否删除此文件</div>
        <div class="mdui-dialog-content"></div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>确认删除</button>
            <button class="mdui-btn" mdui-dialog-close>取消</button>
        </div>
    </div>
    <button class="mdui-fab mdui-color-theme-accent mdui-ripple mdui-fab-fixed" id="btnFileUpload">
        <i class="mdui-icon material-icons">file_upload</i>
    </button>
    <div class="mdui-dialog" id="fileUploadDialog">
        <div class="mdui-dialog-title">上传文件</div>
        <div class="mdui-dialog-content">
            <p>&emsp;</p>
            <div>
                <input type="file" name="file" id="fuDialogFile" />
            </div>
            <p>&emsp;</p>
            <div>
                <label class="mdui-label">语言&emsp;</label>
                <select class="mdui-select item" id="locale" name="locale" mdui-select></select>
            </div>
            <p>&emsp;</p>
            <p>&emsp;</p>
        </div>
        <div class="mdui-progress">
            <div id="ulProg" class="none"></div>
        </div>
        <div id="ulProgT" class="mdui-text-color-theme"></div>
        <div class="mdui-dialog-actions">
            <button id="ulProgOK" class="mdui-btn mdui-ripple" mdui-dialog-confirm>开始上传</button>
            <button class="mdui-btn mdui-ripple" mdui-dialog-cancel>取消</button>
        </div>
    </div>
</template>
<template id="row">
    <tr>
        <td style="display: none"></td>
        <td>
            <button class="mdui-btn mdui-btn-icon flbtnIco">
                <i class="mdui-icon material-icons">{{ icon }}</i>
            </button>
            <span>&emsp;</span><span {{ namestyle }}>{{ name }}</span>
        </td>
        <td>{{ describe }}</td>
        <td>{{ locale }}</td>
        <td>{{ type }}</td>
        <td>{{ creation_date }}</td>
        <!-- <td>{{ modification_date }}</td> -->
        <td class="btnTd">
            <button class="mdui-btn mdui-btn-icon flbtnDownload" {{ btnstyle }}>
                <i class="mdui-icon material-icons">file_download</i>
            </button>
            <span>&emsp;</span>
            <button class="mdui-btn mdui-btn-icon flbtnDelete" {{ btnstyle }}>
                <i class="mdui-icon material-icons">delete</i>
            </button>
        </td>
    </tr>
</template>
